          parts:
            - type: "text"
              content: "Ready for another question, {username}? Let's discuss code refactoring!"
            - type: "text"
              content: "What is the purpose of code refactoring?\n\nA. To alter the external behavior or functionality of the code.\nB. To improve the internal structure of the code without altering its external behavior or functionality.\nC. To add new features or enhancements to the code.\nD. To decrease code readability and maintainability."
