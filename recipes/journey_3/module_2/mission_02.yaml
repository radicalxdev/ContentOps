              content: "To generate documentation that describes the project dependencies, follow these steps:\n1. **Generate Dependencies Documentation**: In the Chat view, enter the following prompt:\n```python\n@workspace document the project dependencies\n```"
            - type: "text"
              content: "Take a minute to review the project dependencies documentation."
            - type: "image"
              content: "Screenshot showing project dependencies documentation generated by GitHub Copilot Chat."
            - type: "text"
              content: "GitHub Copilot Chat can help document many other aspects of your projects. You can use the Chat view to generate documentation for specific files, classes, or functions within the project."
            - type: "text"
              content: "If time permits, use the Chat view to generate documentation for the following project sections:\n- Project requirements\n- Project constraints\n- Project architecture\n- Project design\n- Project testing\n- Project deployment\n- Project summary"
