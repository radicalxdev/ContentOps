tasks:
  - name: "Generate Project Docs Using GitHub Copilot Chat"
    context: "In this mission, learners will use GitHub Copilot Chat to create comprehensive documentation for the Alfred AI project. They will generate a project overview, requirements, constraints, dependencies, and a README file using guided prompts in Visual Studio Code. This mission helps learners effectively document codebases, providing clear and detailed information for other developers."
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "image"
              content: "Ada AI holding a document with a welcoming gesture."
            - type: "text"
              content: "Hello, {username}! Welcome to the 'Generate Project Docs Using GitHub Copilot Chat' mission. Creating documentation is an important part of software development. Inline documentation helps developers understand the codebase, its purpose, and how to use it. Project documentation provides essential information about the project's scope and purpose."
            - type: "text"
              content: "Project documentation often includes:\n- **Project Overview**: A high-level summary of the project, its purpose, and its goals.\n- **Project Requirements**: A list of the project's functional and non-functional requirements.\n- **Project Constraints**: Any constraints that affect the project, such as time, budget, or technical constraints.\n- **Project Dependencies**: A list of the project's dependencies, including libraries, frameworks, and other components.\n- **Project Summary**: A brief summary of the project, its purpose, and its goals."
            - type: "text"
              content: "In this exercise, you will use GitHub Copilot Chat to generate project documentation for the Alfred AI project. Always review the documentation generated by GitHub Copilot to ensure accuracy and completeness."
        edges:
          - text: "Yes, let's get started!"
            target_node_id: "screen2"
      - id: screen2
        type: message
        body:
          parts:
            - type: "text"
              content: "To complete the exercises in this module, ensure you have the Alfred AI project open in Visual Studio Code. If you haven't already installed Visual Studio Code and the required extensions, make sure to do so before continuing."
            - type: "text"
              content: "Ensure you have:\n- Visual Studio Code\n- The GitHub Copilot and GitHub Copilot Chat extensions for Visual Studio Code\n- A GitHub account with an active subscription for GitHub Copilot"
            - type: "text"
              content: "Ready to proceed?"
        edges:
          - text: "Yes, let's continue!"
            target_node_id: "screen3"
      - id: screen3
        type: message
        body:
          parts:
            - type: "text"
              content: "Project documentation can be generated in Visual Studio Code using the Chat view and @workspace participant. You can include natural language descriptions to generate specific sections of the project documentation."
            - type: "text"
              content: "Follow these steps to generate documentation for the Alfred AI project:\n1. **Open the Chat View**: On the left side menu, select 'Chat' to open the Chat view in Visual Studio Code.\n2. **Generate Project Overview**: In the Chat view, enter the following prompt:\n```python\n@workspace document this project\n```"
            - type: "text"
              content: "Take a minute to review the project documentation generated for the Alfred AI, Project Management API repository."
            - type: "image"
              content: "Screenshot showing project documentation generated by GitHub Copilot Chat."
            - type: "text"
              content: "Notice that the suggested project documentation is similar to the project explanation generated in the previous unit. By appending prompts like 'document the project constraints' or 'document the project dependencies,' you can get detailed information about the project."
            - type: "text"
              content: "Ready to proceed?"
        edges:
          - text: "Yes, let's continue!"
