tasks:
  - name: "Framework Selection"
    context: "User is selecting a framework to use for their project."
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Welcome to the mission on generating project documentation using GitHub Copilot Chat! Let's dive into how this powerful tool can help you create comprehensive documentation for your projects efficiently. ðŸ˜Š"
            - type: "text"
              content: "Let's start by generating a high-level summary of the project using GitHub Copilot Chat. This will help you quickly create an overview of your project. Ready to begin?"
        edges:
          - text: "Yes, let's go!"
            target_node_id: "node_1"
      - id: node_1
        type: message
        body:
          parts:
            - type: "text"
              content: "Creating documentation is an important part of software development. Inline documentation helps developers understand the codebase, its purpose, and how to use it. Project documentation provides interested parties with information that's essential for understanding the project's scope and purpose."
            - type: "text"
              content: "Project documentation often includes the following sections: - Project Overview: A high-level summary of the project, its purpose, and its goals.\n - Project Requirements: A list of the project's requirements, including functional and nonfunctional requirements.\n - Project Constraints: Any constraints that affect the project, such as time, budget, or technical constraints.\n - Project Dependencies: A list of the project's dependencies, including libraries, frameworks, and other components that the project relies on.\n - Project Summary: A brief summary of the project, its purpose, and its goals."
            - type: "text"
              content: "In this exercise, you use GitHub Copilot Chat to generate project documentation for the Alfred AI project."
        edges:
          - text: "Got it!"
            target_node_id: "node_2"
      - id: node_2
        type: message
        body:
          parts:
            - type: "text"
              content: "Awesome! First, let's open the Chat view in Visual Studio Code. You can do this by selecting 'Chat' from the Activity Bar, or by pressing Ctrl + Alt + I."
            - type: "text"
              content: "Once you have the Chat view open,  let's ask GitHub Copilot Chat to generate an overview for your project. Enter the following command in the Chat view:"
            - type: "text"
              content: "```@workspace document this project```"
            - type: "text"
              content: "Take a moment to review the project overview generated by GitHub Copilot Chat. When you're ready, let me know how it went!"
        edges:
          - text: "Got it, reviewed the overview"
            target_node_id: "node_3"
      - id: node_3
        type: message
        body:
          parts:
            - type: "text"
              content: "Fantastic! Did you notice the follow-up question suggested by GitHub Copilot Chat? These questions help build a conversation history, allowing the AI to understand your context better. By appending prompts like 'document the project constraints' or 'document the project dependencies,' you can get detailed information about the project."
            - type: "text"
              content: "If you saw a follow-up question, go ahead and review it. If not, let's move on to the next step."
        edges:
          - text: "Reviewed the follow-up question"
            target_node_id: "node_4"
      - id: node_4
        type: message
        body:
          parts:
            - type: "text"
              content: "Great! Now, let's generate documentation for the project dependencies. Enter the following command in the Chat view:"
            - type: "text"
              content: "```@workspace document the project dependencies```"
            - type: "text"
              content: "Take a minute to review the project dependencies documentation generated by GitHub Copilot Chat. When you're ready, let me know how it went!"
        edges:
          - text: "Reviewed the dependencies documentation"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "Awesome! Let's proceed to generate documentation for the project requirements. This will include both functional and nonfunctional requirements."
            - type: "text"
              content: "Ready to continue?"
  - name: "File-Specific Explanations"
    context: "User is getting explanations on files specifically with Github Copilot features."
    id: "2"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Great! In the Chat view, to generate a README for the Alfred AI project, enter the following prompt:"
            - type: "text"
              content: "```@workspace generate a readme document that can be used as a repo description```"
        edges:
          - text: "Prompt Sent"
            target_node_id: "node_1"
      - id: node_1
        type: message
        body:
          parts:
            - type: "text"
              content: "Take a minute to review the README generated for the Alfred AI project."
            - type: "text"
              content: "The README file content generated by Copilot Chat provides a high-level overview of the project with several sections that are often included in this type of file. You can adjust the prompt to specify the README sections preferred by your organization. You can also write individual prompts to generate specific sections of a README document."
            - type: "text"
              content: "Ready to have a summary of what we've done so far?"
        edges:
          - text: "Let's review!"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "In this exercise, you used GitHub Copilot Chat to generate project documentation for the Alfred AI project. By using the Chat view and the @workspace participant, you were able to generate documentation for the project overview, requirements, constraints, dependencies, and summary. You also generated a README file for the Alfred AI project."
            - type: "text"
              content: "By using Copilot Chat to generate project documentation, you can create a high-level overview that helps other developers understand the project and its goals. "
            - type: "text"
              content: "Remember to review the documentation generated by Copilot Chat to ensure accuracy and completeness. Is there anything else you'd like to learn or any other assistance you need?"
