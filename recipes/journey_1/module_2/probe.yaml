          target_node_id: screen8a

    - id: screen8_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "Not quite, {username}. When generative AI models are trained on data that contains biases, these biases can be learned and perpetuated in the model's outputs. Let me explain more."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen8a

    - id: screen8a
      type: message
      body:
        parts:
          - type: "text"
            content: "When generative AI models are trained on data that contains biases, these biases can be learned and perpetuated in the model's outputs. This means that if the training data includes prejudiced or unbalanced information, the model is likely to generate content that reflects those same biases. This can lead to unfair or discriminatory results in applications such as hiring, content creation, or decision-making systems."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen8b

    - id: screen8b
      type: message
      body:
        parts:
          - type: "text"
            content: "For instance, if a generative AI model is trained on text data that contains gender stereotypes, it might produce biased job descriptions that favor one gender over another. This underscores the importance of using diverse and representative training datasets to minimize bias in AI outputs."
