    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: |
              Which of the following is an example of a generative AI model?


              A. GPT-4 by OpenAI

              B. K-Means Clustering

              C. Linear Regression

              D. Decision Tree
      edges:
        - text: "A"
          target_node_id: screen3_correct
        - text: "B"
          target_node_id: screen3_incorrect
        - text: "C"
          target_node_id: screen3_incorrect
        - text: "D"
          target_node_id: screen3_incorrect
    - id: screen3_correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! GPT-4 by OpenAI is a generative AI model designed to create human-like text based on input prompts."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen3a

    - id: screen3_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "That's not right, {username}. GPT-4 by OpenAI is a state-of-the-art generative AI model known for its ability to produce human-like text. Let's dive deeper."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen3a

    - id: screen3a
      type: message
      body:
        parts:
          - type: "text"
            content: "GPT-4 by OpenAI is a state-of-the-art generative AI model known for its ability to produce human-like text. Trained on extensive datasets, it can generate coherent and contextually relevant sentences, paragraphs, or even entire articles from brief input prompts. In contrast to models like K-Means Clustering or Linear Regression, which are used for data analysis and predictions, GPT-4 excels in content creation, making it a prime example of generative AI."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen3b

    - id: screen3b
      type: message
      body:
        parts:
          - type: "text"
            content: "For example, GPT-4 can be used to write essays, create conversational agents, generate creative content, and more. If given a prompt like 'Write a story about a dragon and a wizard,' GPT-4 can craft a detailed and imaginative narrative, showcasing its generative capabilities."
      edges:
        - text: "Next question, please!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Here's the next question, {username}!"

  - name: "Question #3"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
    id: "3"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: |
              How does Generative AI typically begin the content creation process?


              A. By executing predefined rules

              B. By using a prompt or initial input

              C. By copying existing data

              D. By making random decisions
      edges:
        - text: "A"
          target_node_id: screen4_incorrect
        - text: "B"
          target_node_id: screen4_correct
        - text: "C"
          target_node_id: screen4_incorrect
        - text: "D"
          target_node_id: screen4_incorrect
    - id: screen4_correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! Generative AI starts creating content by receiving a prompt or initial input to guide its output."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen4a
    - id: screen4_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "That's not it, {username}. The content creation process in generative AI typically begins with a prompt or an initial input. Let's explore this further."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen4a

    - id: screen4a
      type: message
      body:
        parts:
          - type: "text"
            content: "The content creation process in generative AI typically begins with a prompt or an initial input. This input provides context and guidance, allowing the model to generate relevant and coherent content. The initial input can be a few words, a sentence, or a more detailed description, depending on the application. Unlike deterministic systems that follow predefined rules, generative AI uses this input to produce diverse and creative outputs."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "For example, if a user inputs the prompt 'Describe a futuristic city,' a generative AI model like GPT-4 might create a detailed description of a city with flying cars, advanced architecture, and AI-driven infrastructure, all based on the initial input."

