        - text: "Next question, please!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Let's keep going, {username}! Here's your next question."

  - name: "Question #5"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
    id: "5"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: |
              What is a common limitation of Generative AI models?


              A. They always provide accurate and relevant outputs.

              B. They struggle with understanding context and generating novel ideas outside their training data.

              C. They are inexpensive to train and deploy.

              D. They require very little data for training.
      edges:
        - text: "A"
          target_node_id: screen6_incorrect
        - text: "B"
          target_node_id: screen6_correct
        - text: "C"
          target_node_id: screen6_incorrect
        - text: "D"
          target_node_id: screen6_incorrect
    - id: screen6_correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! Generative AI models often struggle with understanding context and generating novel ideas outside their training data."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen6a

    - id: screen6_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "Not exactly, {username}. Generative AI models commonly struggle with understanding context and generating novel ideas outside their training data. Let's delve deeper."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen6a

    - id: screen6a
      type: message
      body:
        parts:
          - type: "text"
            content: "Generative AI models often struggle with understanding context and generating novel ideas outside their training data. This is because they rely heavily on the patterns and examples seen during training, which limits their ability to handle scenarios that differ significantly from their training data. This limitation can result in less creativity and adaptability in novel situations."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen6b

    - id: screen6b
      type: message
      body:
        parts:
          - type: "text"
            content: "For example, if a model trained primarily on Western cuisine recipes is asked to create a traditional Japanese dish. It might combine ingredients in a way that seems plausible but results in an inauthentic or incorrect recipe. This highlights the importance of providing diverse and comprehensive training data."
      edges:
        - text: "Next question, please!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Ready for the next question, {username}? Here we go!"

  - name: "Question #6"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
    id: "6"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: |
              What does the term 'hallucination' refer to in the context of Generative AI?


              A. Generating real and accurate content

              B. Producing outputs that seem plausible but are factually incorrect or nonsensical

              C. Refusing to generate any content

              D. Correctly interpreting all inputs
      edges:
        - text: "A"
          target_node_id: screen7_incorrect
        - text: "B"
          target_node_id: screen7_correct
        - text: "C"
          target_node_id: screen7_incorrect
        - text: "D"
          target_node_id: screen7_incorrect
    - id: screen7_correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! In generative AI, a hallucination is when the model generates outputs that appear reasonable but are actually incorrect or nonsensical."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen7a

    - id: screen7_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "That's not it, {username}. Hallucinations in generative AI occur when the model produces content that seems plausible on the surface but is factually incorrect or nonsensical. Let's delve deeper."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen7a

    - id: screen7a
      type: message
      body:
        parts:
          - type: "text"
            content: "Hallucinations in generative AI occur when the model produces content that seems plausible on the surface but is factually incorrect or nonsensical upon closer examination. This issue arises because the model relies on patterns learned from the training data, which may not always be accurate or complete. Such hallucinations can be problematic in applications requiring high accuracy and reliability, as they can lead to misinformation or errors."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen7b

    - id: screen7b
      type: message
      body:
        parts:
          - type: "text"
            content: "For example, if a generative AI model is asked to write a historical essay and includes fictional events or incorrect dates that sound convincing, these would be considered hallucinations. This highlights the importance of verifying AI-generated content for factual accuracy."
      edges:
        - text: "Next question, please!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Here's the next one, {username}! Let's keep up the momentum!"

  - name: "Question #7"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
