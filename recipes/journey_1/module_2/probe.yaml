        parts:
          - type: "text"
            content: |
              How can biases in training data affect Generative AI models?


              A. They improve the accuracy of the model

              B. They make the model slower

              C. They cause the model to produce biased outputs

              D. They enhance the creativity of the model
      edges:
        - text: "A"
          target_node_id: screen8_incorrect
        - text: "B"
          target_node_id: screen8_correct
        - text: "C"
          target_node_id: screen8_incorrect
