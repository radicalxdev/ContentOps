          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Ready for the next question, {username}? Here it is!"

  - name: "Question #8"
    context: "Impact of AI Hallucinations in Software Development"
    id: "8"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: |
              What is the impact of AI hallucinations in software development?


              A. They always produce correct and useful code

              B. They can introduce bugs and security vulnerabilities into the code

              C. They make the development process faster

              D. They reduce the need for code reviews
      edges:
        - text: "A"
          target_node_id: screen9_incorrect
        - text: "B"
          target_node_id: screen9_correct
        - text: "C"
          target_node_id: screen9_incorrect
        - text: "D"
