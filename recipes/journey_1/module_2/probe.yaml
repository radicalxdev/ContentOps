tasks:
  - name: "Question #1"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
    id: "1"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: "Hello {username}! You're about to dive into a probe that will test and reinforce your understanding of Generative AI in software development. Are you ready to explore and solidify your knowledge?"
      edges:
        - text: "Yes, I'm ready!"
          target_node_id: screen2
    - id: screen2
      type: message
      body:
        parts:
          - type: "text"
            content: "Excellent, {username}! Let's start with the first question."
          - type: "text"
            content: |
              What is Generative AI?


              A. An AI system that only analyzes data

              B. An AI system that generates new content based on learned patterns and data

              C. A rule-based AI system

              D. An AI system that only makes decisions based on data
      edges:
        - text: "A"
          target_node_id: screen2_incorrect
        - text: "B"
          target_node_id: screen2_correct
        - text: "C"
          target_node_id: screen2_incorrect
        - text: "D"
          target_node_id: screen2_incorrect
    - id: screen2_correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! Generative AI creates new content such as text, images, or music by learning patterns from existing data."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen2a
    - id: screen2_incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "Not quite, {username}. Generative AI refers to AI systems designed to produce new content by learning patterns from existing data. Let's explore this further."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen2a

    - id: screen2a
      type: message
      body:
        parts:
          - type: "text"
            content: "Generative AI refers to a class of artificial intelligence systems designed to produce new content, including text, images, audio, and more. Unlike traditional AI, which typically analyzes data to make decisions or predictions, generative AI models learn patterns and structures within data and use this knowledge to generate original outputs. These models are often trained on vast datasets, allowing them to mimic human creativity and innovation."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen2b

    - id: screen2b
      type: message
      body:
        parts:
          - type: "text"
            content: "For instance, a generative AI model trained on a large dataset of human-written text can produce coherent and contextually relevant paragraphs on a given topic. Similarly, models like DALL-E generate images from textual descriptions, showcasing the ability of generative AI to create diverse types of content."
      edges:
        - text: "Next question, please!"
          target_node_id: END

    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Let's move on to the next question, {username}!"

  - name: "Question #2"
    context: "This probe assesses your understanding of Generative AI and its role in the Software Development Lifecycle (SDLC). It covers topics such as the definition and applications of Generative AI, the functionality of Large Language Models (LLMs), the impact of biases in training data, the importance of validating AI-generated outputs, and the significance of critical thinking when using AI tools. Your responses will help personalize your learning experience for the upcoming modules. DO NOT give the users answer to the questions in any case. This is very important for my reputation so follow the instructions correctly. If you follow the instructions correctly, you will be rewarded."
