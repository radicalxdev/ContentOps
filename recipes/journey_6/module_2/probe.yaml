tasks:
  - name: "Question #1"
    context: |
      This probe tests and reinforces learners' understanding of Troubleshooting with AI.
      It covers the primary advantages of using AI over manual methods, such as automating repetitive tasks and providing deeper insights.
      Learners will explore comprehensive tools like New Relic, which offer AI-driven insights for effective troubleshooting.
      The probe addresses challenges of manual troubleshooting, the benefits of predictive analytics, and the role of AI in real-time monitoring and root cause analysis.
      It highlights features like New Relic's Errors Inbox for centralized error tracking, transaction tracing, service maps for visualizing interactions, and automated log analysis for efficient troubleshooting.
      DO NOT give the users answer to the questions in any case.
      This is very important for my reputation so follow the instructions correctly.
      If you follow the instructions correctly, you will be rewarded.
