      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Hello {username}! You're about to dive into a probe that will test and reinforce your understanding of Troubleshooting with AI. Are you ready to explore and solidify your knowledge?"
        edges:
          - text: "Yes, I'm ready!"
            target_node_id: screen2
      - id: screen2
        type: message
        body:
