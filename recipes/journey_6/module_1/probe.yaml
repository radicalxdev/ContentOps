tasks:
  - name: "Question #1"
    context: |
      This probe tests and reinforces learners' understanding of AI-powered monitoring with New Relic.
      It covers the primary objectives of AI-powered monitoring in maintaining application health and responsiveness, explores real-time insights and predictive analytics, and examines the features of New Relic, such as Application Performance Monitoring (APM) and Synthetic Monitoring.
      Learners will understand how New Relic improves troubleshooting capabilities with comprehensive log management and AI-driven root cause analysis, and why it was chosen for Alfred AI's TaskMaster application.
      The probe highlights the benefits of AI-driven insights and how synthetic monitoring simulates user interactions to ensure application performance and availability.
      DO NOT give the users answer to the questions in any case.
      This is very important for my reputation so follow the instructions correctly.
      If you follow the instructions correctly, you will be rewarded.
    id: "1"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: "Hello {username}! You're about to dive into a probe that will test and reinforce your understanding of AI-Powered Monitoring with New Relic. Are you ready to explore and solidify your knowledge?"
      edges:
        - text: "Yes, I'm ready!"
          target_node_id: screen2
    - id: screen2
      type: message
      body:
        parts:
          - type: "text"
            content: "Excellent, {username}! Let's start with the first question."
          - type: "text"
            content: |
              1. What is the primary objective of AI-powered monitoring?


              A. To increase the complexity of the system

              B. To maintain the health and responsiveness of applications

              C. To reduce application performance

              D. To eliminate the need for monitoring
      edges:
        - text: "A"
          target_node_id: screen2incorrect
        - text: "B"
          target_node_id: screen2correct
        - text: "C"
          target_node_id: screen2incorrect
        - text: "D"
          target_node_id: screen2incorrect
    - id: screen2correct
      type: message
      body:
        parts:
          - type: "text"
            content: "Correct, {username}! The primary goal of AI-powered monitoring is to ensure applications are healthy and responsive."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen2a
        - text: "On to the next, Ada!"
          target_node_id: END
    - id: screen2incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "Not quite, {username}. The primary objective of AI-powered monitoring is to maintain the health and responsiveness of applications. Let's explore this further."
      edges:
        - text: "Explain more, Ada!"
          target_node_id: screen2a
        - text: "On to the next, Ada!"
          target_node_id: END
    - id: screen2a
      type: message
      body:
        parts:
          - type: "text"
            content: "The primary objective of AI-powered monitoring is to maintain the health and responsiveness of applications. AI-powered tools continuously monitor various performance metrics, detect anomalies, and provide real-time insights to ensure that applications are running optimally. By proactively identifying and addressing potential issues, these tools help prevent downtime and maintain a high level of performance."
      edges:
        - text: "Give me an example, Ada!"
          target_node_id: screen2b
        - text: "On to the next, Ada!"
          target_node_id: END
    - id: screen2b
      type: message
      body:
        parts:
          - type: "text"
            content: "For instance, AI-powered monitoring can detect a sudden increase in error rates and automatically trigger alerts or remedial actions to prevent potential disruptions in service."
      edges:
        - text: "On to the next, Ada!"
          target_node_id: END
    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "Great job, {username}! You've completed the first question. Let's move on to the next one."
