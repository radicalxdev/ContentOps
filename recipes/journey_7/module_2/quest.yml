tasks:
  - name: "Introduction to Using Eraser AI"
    context: "This task introduces the learner to the concept of using Eraser AI for creating visual documentation. It sets the stage by describing a scenario where the learner needs to optimize the system architecture of a new automated ticket assignment tool, breaking down a monolithic system into microservices. The task highlights the challenges of designing scalable architectures and the benefits of using generative AI to streamline the iterative process and enhance collaboration. The learner will understand the context and purpose of using Eraser AI to create and update architectural diagrams efficiently."
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Let's recall our earlier example of using Eraser AI to make visual documentation. Now imagine thisâ€”while working on the new AI Task Master automated ticket assignment tool, you need to optimize the system architecture, define workflows, and ensure seamless integration with existing systems. A major challenge is designing a scalable microservices architecture, breaking down the monolithic system into services like User Authentication, Ticket Management, Notifications, and Analytics. This process requires multiple iterations and constant updates to architectural diagrams.\n\nUsing Generative AI to streamline the iterative process and facilitate collaboration and discussion would significantly smoothen the workflow."
        edges:
          - text: "Tell me more!"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "This module will discuss the best practices of using Eraser AI to generate architecture design diagrams and data flow diagrams. You'll learn how to leverage AI to automate and enhance the documentation process, making it more efficient and effective."
  - name: "Best Practices for Using Eraser AI"
    context: "In this task, the learner will explore best practices for effectively utilizing Eraser AI. These practices include leveraging AI-generated starting points, using a keyboard-first approach, providing clear descriptions, refining outputs, utilizing streaming results, and balancing detail and clarity. Each best practice is designed to help the learner maximize the efficiency and accuracy of their documentation process. The task emphasizes the importance of clear communication and iterative refinement in creating valuable visual documentation. By following these guidelines, the learner will be better equipped to produce accurate and useful diagrams that enhance team communication and project planning."
    id: "2"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "While using Eraser AI, it's important to keep the following best practices in mind:"
            - type: "text"
              content: |
                ### General Best Practices

                **Leverage AI-generated starting points:** Eraser AI quickly generates initial diagrams from descriptions or code, allowing you to focus on refining rather than starting from scratch.

                **Iterate with keyboard-first approach:** Use Eraser's keyboard-first design to create and edit diagrams efficiently, speeding up the iteration process.

                **Start with clear descriptions:** Provide concise and accurate descriptions to get better initial outputs from Eraser AI.

                **Refine AI-generated outputs:** Review and refine the diagrams using your expertise to ensure accuracy.

                **Utilize streaming results:** Use real-time streaming results to adjust or stop the generation process as needed.

                **Balance detail and clarity:** Find the right balance in your prompts to avoid overwhelming the AI while producing clear, useful diagrams.

                By following these best practices, you can effectively use Eraser AI to streamline your documentation process and improve team communication.
        edges:
          - text: "Show me more about these best practices"
            target_node_id: "screen4"
          - text: "Skip to the benefits of using Eraser AI"
            target_node_id: "END"
