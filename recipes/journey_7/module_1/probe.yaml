  id: '2'
  name: 'Question #2'
  nodes:
  - body:
      parts:
      - content: 'Q2. How does AI-powered documentation enhance software engineering?



          A. By increasing the manual effort required.


          B. By automating content generation and improving visual elements.


          C. By making the documentation process more complex.


          D. By decreasing the accuracy of documentation.

          '
        type: text
    edges:
    - target_node_id: screen3incorrect
      text: A
    - target_node_id: screen3correct
      text: B
    - target_node_id: screen3incorrect
      text: C
    - target_node_id: screen3incorrect
      text: D
    id: START
    type: message
  - body:
      parts:
      - content: Exactly, {username}! AI-powered documentation automates content generation
          and enhances visual elements.
        type: text
    edges:
