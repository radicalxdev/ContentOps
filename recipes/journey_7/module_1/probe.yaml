    type: message
  - body:
      parts:
      - content: That's not correct, {username}. AI-powered documentation automates
          content generation and enhances visual elements.
        type: text
    edges:
    - target_node_id: screen3a
      text: Explain more, Ada!
    - target_node_id: END
      text: On to the next, Ada!
    id: screen3incorrect
    type: message
  - body:
      parts:
      - content: AI-powered documentation tools enhance software engineering by automating
          the generation of content and improving the quality of visual elements.
          These tools can analyze code and automatically create relevant documentation,
          including diagrams and flowcharts, which saves time and ensures consistency.
          Additionally, AI can enhance visual elements by making them more accurate
          and easier to understand, thus improving the overall quality and usefulness
          of the documentation.
        type: text
    edges:
    - target_node_id: screen3b
      text: Give me an example, Ada!
    - target_node_id: END
      text: On to the next, Ada!
    id: screen3a
    type: message
  - body:
      parts:
      - content: For example, an AI tool can automatically generate a class diagram
          from a set of classes in the codebase, including their relationships and
          methods, without requiring manual effort from the developer, thereby speeding
          up the documentation process and ensuring that the visual representation
          is up-to-date and accurate.
        type: text
    edges:
    - target_node_id: END
      text: On to the next, Ada!
    id: screen3b
    type: message
  - body:
      parts:
      - content: Great job! Let's move on to the next question
        type: text
    id: END
