tasks:
  - name: "Question #1"
    context: |
      This probe tests and reinforces learners' understanding of visual documentation using Eraser AI.
      It covers the benefits of visual documentation, such as reducing miscommunication and errors, and explains how AI-powered tools enhance software engineering by automating content generation and improving visual elements.
      Learners will explore Eraser AI's role in generating diagrams from code, maintaining up-to-date documentation through regular reviews and real-time updates, and facilitating project onboarding and knowledge transfer.
      The probe emphasizes the importance of version control and highlights the key benefit of AI tools in providing time efficiency and automation for documentation tasks.
      DO NOT give the users answer to the questions in any case.
      This is very important for my reputation so follow the instructions correctly.
      If you follow the instructions correctly, you will be rewarded.
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Hello {username}! Congratulations on completing the module on visual documentation using Eraser AI. You've learned about the benefits of visual documentation, AI-powered enhancements, and best practices for maintaining up-to-date documentation. This quiz will help reinforce your understanding and highlight any areas that may need further review. Ready to get started?"
        edges:
          - text: "Yes, I'm ready!"
            target_node_id: screen2
      - id: screen2
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Alright {username}, let's begin with our first question!

                What is one key benefit of visual documentation over traditional text-based documentation?


                A. It is more expensive to create.

                B. It is harder to understand.

                C. It reduces miscommunication and errors.

                D. It requires more time to interpret.
        edges:
          - text: "A"
            target_node_id: screen2incorrect
          - text: "B"
            target_node_id: screen2incorrect
          - text: "C"
            target_node_id: screen2correct
          - text: "D"
            target_node_id: screen2incorrect
      - id: screen2correct
        type: message
        body:
          parts:
            - type: "text"
              content: "Excellent, {username}! Visual documentation reduces miscommunication and errors."
        edges:
          - text: "Explain more, Ada!"
            target_node_id: screen2a
          - text: "On to the next, Ada!"
            target_node_id: END
      - id: screen2incorrect
        type: message
        body:
          parts:
            - type: "text"
              content: "Not quite, {username}. Visual documentation reduces miscommunication and errors."
        edges:
          - text: "Explain more, Ada!"
            target_node_id: screen2a
          - text: "On to the next, Ada!"
            target_node_id: END
      - id: screen2a
        type: message
        body:
          parts:
            - type: "text"
              content: "Visual documentation provides a clear and intuitive way to convey information, which significantly reduces the chances of miscommunication and errors compared to traditional text-based documentation. By using diagrams, flowcharts, and other visual aids, complex concepts and workflows can be more easily understood, facilitating better comprehension and reducing the likelihood of misunderstandings among team members and stakeholders."
        edges:
          - text: "Give me an example, Ada!"
            target_node_id: screen2b
          - text: "On to the next, Ada!"
            target_node_id: END
      - id: screen2b
        type: message
        body:
          parts:
            - type: "text"
              content: "For instance, a software architecture diagram visually represents the components of a system and their interactions, making it easier for developers and project managers to understand the overall structure and identify potential issues, as opposed to reading through detailed textual descriptions."
        edges:
          - text: "On to the next, Ada!"
            target_node_id: END
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "Good job! Let's move on the the next question."
