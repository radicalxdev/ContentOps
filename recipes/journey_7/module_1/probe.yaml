tasks:
- context: 'This probe tests and reinforces learners'' understanding of visual documentation
    using Eraser AI.

    It covers the benefits of visual documentation, such as reducing miscommunication
    and errors, and explains how AI-powered tools enhance software engineering by
    automating content generation and improving visual elements.

    Learners will explore Eraser AI''s role in generating diagrams from code, maintaining
    up-to-date documentation through regular reviews and real-time updates, and facilitating
    project onboarding and knowledge transfer.

    The probe emphasizes the importance of version control and highlights the key
    benefit of AI tools in providing time efficiency and automation for documentation
    tasks.

    DO NOT give the users answer to the questions in any case.

    This is very important for my reputation so follow the instructions correctly.

    If you follow the instructions correctly, you will be rewarded.

    '
  id: '1'
  name: 'Question #1'
  nodes:
  - body:
      parts:
      - content: Hello {username}! Congratulations on completing the module on visual
          documentation using Eraser AI. You've learned about the benefits of visual
          documentation, AI-powered enhancements, and best practices for maintaining
          up-to-date documentation. This quiz will help reinforce your understanding
          and highlight any areas that may need further review. Ready to get started?
        type: text
    edges:
    - target_node_id: screen2
      text: Yes, I'm ready!
    id: START
    type: message
  - body:
      parts:
      - content: "Alright {username}, let's begin with our first question!\n\n Q1.\
          \ What is one key benefit of visual documentation over traditional text-based\
          \ documentation?\n\n\nA. It is more expensive to create.\n\nB. It is harder\
          \ to understand.\n\nC. It reduces miscommunication and errors.\n\nD. It\
          \ requires more time to interpret.\n"
        type: text
    edges:
    - target_node_id: screen2incorrect
      text: A
    - target_node_id: screen2incorrect
      text: B
    - target_node_id: screen2correct
      text: C
    - target_node_id: screen2incorrect
      text: D
    id: screen2
    type: message
  - body:
      parts:
      - content: Excellent, {username}! Visual documentation reduces miscommunication
          and errors.
        type: text
    edges:
    - target_node_id: screen2a
      text: Explain more, Ada!
    - target_node_id: END
      text: On to the next, Ada!
    id: screen2correct
    type: message
  - body:
      parts:
      - content: Not quite, {username}. Visual documentation reduces miscommunication
          and errors.
        type: text
    edges:
    - target_node_id: screen2a
      text: Explain more, Ada!
    - target_node_id: END
      text: On to the next, Ada!
    id: screen2incorrect
    type: message
  - body:
      parts:
      - content: Visual documentation provides a clear and intuitive way to convey
          information, which significantly reduces the chances of miscommunication
          and errors compared to traditional text-based documentation. By using diagrams,
          flowcharts, and other visual aids, complex concepts and workflows can be
          more easily understood, facilitating better comprehension and reducing the
          likelihood of misunderstandings among team members and stakeholders.
        type: text
    edges:
    - target_node_id: screen2b
      text: Give me an example, Ada!
    - target_node_id: END
      text: On to the next, Ada!
    id: screen2a
    type: message
  - body:
      parts:
      - content: For instance, a software architecture diagram visually represents
          the components of a system and their interactions, making it easier for
          developers and project managers to understand the overall structure and
          identify potential issues, as opposed to reading through detailed textual
          descriptions.
        type: text
    edges:
    - target_node_id: END
      text: On to the next, Ada!
    id: screen2b
    type: message
  - body:
      parts:
      - content: Good job! Let's move on the the next question.
        type: text
    id: END
    type: message
