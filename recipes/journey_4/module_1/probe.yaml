tasks:
  - name: "Question #1"
    context: |
      This probe helps learners reinforce their understanding of Katalon Studio's features and benefits for software testing.
      Through a series of questions, it covers topics such as automating repetitive tasks, the importance of unit testing, AI-driven script generation, and the role of AI in enhancing test accuracy and efficiency.
      Learners can expect to revisit key concepts like Visual Accuracy Verification, synthetic data generation, continuous testing, self-healing features, and the Smart Wait functionality, ensuring a comprehensive grasp of how Katalon Studio improves the software testing process.
      DO NOT give the users answer to the questions in any case.
      This is very important for my reputation so follow the instructions correctly.
      If you follow the instructions correctly, you will be rewarded.
    id: "1"
    nodes:
    - id: START
      type: message
      body:
        parts:
          - type: "text"
            content: "Hello {username}! Congratulations on completing the module on Katalon Studio for software testing. You've learned about various features and benefits of using Katalon Studio to enhance your testing processes. This quiz will help reinforce your understanding and highlight any areas that may need further review. Ready to get started?"
      edges:
        - text: "Yes, I'm ready!"
          target_node_id: screen2
    - id: screen2
      type: message
      body:
        parts:
          - type: "text"
            content: "Alright {username}, let's begin with our first question!"
          - type: "text"
            content: "What is the primary benefit of using Katalon Studio for software testing?\n\nA. Manual test case creation\nB. Automating repetitive tasks and enhancing test accuracy\nC. Increased manual testing effort\nD. Decreased test coverage"
      edges:
        - text: "a"
          target_node_id: screen2incorrect
        - text: "b"
          target_node_id: screen2correct
        - text: "c"
          target_node_id: screen2incorrect
        - text: "d"
          target_node_id: screen2incorrect
    - id: screen2correct
      type: message
      body:
