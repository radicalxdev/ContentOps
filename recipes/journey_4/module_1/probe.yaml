          target_node_id: screen3a
        - text: "2. On to the next, Ada!"
          target_node_id: END
    - id: screen3a
      type: message
      body:
        parts:
          - type: "text"
            content: "Unit testing focuses on verifying that individual components or functions of a software application work correctly. It involves testing the smallest parts of an application, like functions or methods, in isolation from the rest of the application. This helps in identifying and fixing issues at an early stage, ensuring that each component performs as intended before integrating them into the larger system."
      edges:
        - text: "1. Give me an example, Ada!"
          target_node_id: END
        - text: "2. On to the next, Ada!"
          target_node_id: END
    - id: END
      type: message
      body:
        parts:
          - type: "text"
            content: "For example, a developer might write unit tests for a function that calculates the total price of items in a shopping cart. The unit test would check if the function correctly calculates the total for various sets of input data, ensuring it performs as expected under different scenarios."
