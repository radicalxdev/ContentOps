          - type: "text"
            content: "Excellent, {username}! Katalon Studio automates repetitive tasks and enhances test accuracy."
      edges:
        - text: "1. Explain more, Ada!"
          target_node_id: screen2a
        - text: "2. On to the next, Ada!"
          target_node_id: END
    - id: screen2incorrect
      type: message
      body:
        parts:
          - type: "text"
            content: "Not quite, {username}. Katalon Studio automates repetitive tasks and enhances test accuracy."
      edges:
