            content: "Ready for the next one, {username}? Let's talk about types of testing."
          - type: "text"
            content: "Which type of testing ensures individual components or functions perform as expected?\n\nA. Integration Testing\nB. System Testing\nC. Unit Testing\nD. Acceptance Testing"
