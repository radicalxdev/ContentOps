tasks:
  - name: "Intro to software testing with AI"
    context: "This section introduces learners to the importance of efficient software testing methods, contrasting traditional manual and automated approaches with AI-powered solutions. It begins with an engaging scenario where learners must choose between manual testing, using automated tools, or exploring AI-powered solutions. Manual testing is thorough but time-consuming and error-prone, while traditional automated tools save time but require significant maintenance and have limited adaptability. AI-powered testing offers benefits such as automated test creation, improved accuracy, and enhanced scalability. The section provides examples of these benefits and introduces AI-powered testing tools like Katalon Studio, TestCraft, and Testim Automate, with a focus on Katalon Studio for its comprehensive AI features. This introduction aims to show how AI can revolutionize software testing by improving efficiency, accuracy, and scalability."
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Imagine this: You're part of a team developing a critical software application. Ensuring its quality is paramount, but the traditional testing methods seem too slow and cumbersome. What steps would you take to ensure the software meets high-quality standards efficiently?
        edges:
          - text: "I would manually test every component."
            target_node_id: "screen2a"
          - text: "I would use automated testing tools."
            target_node_id: "screen2b"
          - text: "I would explore AI-powered testing solutions."
            target_node_id: "screen2c"

      - id: screen2a
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Manual testing is thorough, but it can be time-consuming and prone to human error, {username}. Here are some challenges with manual testing:
                - **Time-Consuming:** Testing every component manually takes a lot of time and resources.
                - **Error-Prone:** Human errors are more likely to occur, leading to missed defects.
                - **Scalability Issues:** Difficult to scale testing efforts as the project grows.
        edges:
          - text: "Can you show me how AI can help?"
            target_node_id: "screen3"

      - id: screen2b
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Automated testing tools are a great start, {username}. They save time and reduce errors, but integrating AI can take your testing to the next level. Here are some limitations of traditional automated testing tools:
                - **Maintenance Overhead:** Automated scripts require constant updates and maintenance.
                - **Limited Adaptability:** Scripts may not adapt well to changes in the application.
                - **Complex Setup:** Setting up and managing automated tests can be complex.
        edges:
          - text: "Can you show me how AI can help?"
            target_node_id: "screen3"

      - id: screen2c
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Exploring AI-powered testing solutions is a smart choice, {username}. AI can significantly enhance testing efficiency and effectiveness. Here are some benefits of using AI in software testing:
                - **Automated Test Creation:** AI can generate test cases automatically.
                - **Improved Accuracy:** AI reduces human error and identifies defects more accurately.
                - **Enhanced Scalability:** AI-powered tools can easily scale to test large and complex applications.
        edges:
          - text: "Can you show me examples of these benefits?"
            target_node_id: "screen3"

      - id: screen3
        type: message
        body:
          parts:
            - type: "text"
              content: |
                Sure, here are a few examples of how AI enhances software testing:
                - **Automated Test Creation:** AI can analyze code and generate relevant test cases, reducing the time and effort needed for test creation.
                - **Improved Accuracy:** AI algorithms can detect patterns and anomalies that human testers might miss, ensuring more accurate defect detection.
                - **Enhanced Scalability:** AI-powered tools can handle large volumes of tests, making it easier to test complex applications thoroughly.
        edges:
          - text: "Got it, what's next?"
            target_node_id: "END"

      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: |
                AI-powered tools are revolutionizing software testing. Here are some key players:

                **Katalon Studio:**
                - Comprehensive platform for web, API, desktop, and mobile testing.
                - Key features: StudioAssist (GPT-powered test generation), SmartWait, self-healing tests, visual testing, test failure analysis, and anomaly detection.

                **TestCraft:**
                - AI-driven platform leveraging Selenium for regression testing.
                - Key features: User-friendly interface, cross-browser testing, machine learning for web element identification, and adaptation to dynamic changes.

                **Testim Automate:**
                - Machine learning-based test automation platform.
                - Key features: End-to-end test recording, smart locators, and continuous adaptation to changes.

                We'll focus on Katalon Studio in this module because it offers a comprehensive suite of AI-powered features that enhance efficiency, accuracy, and scalability in testing.

  - name: "Types of testing"
    context: "This section introduces learners to various types of software testing and how AI can enhance each one. It starts by assessing the user's familiarity with AI in software testing, offering either a quick refresher or an in-depth introduction. The refresher highlights the efficiency, accuracy, and scalability benefits of AI in testing. Learners then explore different types of software testing, including unit, integration, system, acceptance, performance, and security testing, with examples provided for each. Finally, the section explains how AI can enhance these testing types, such as generating unit tests, simulating user behaviors, and detecting vulnerabilities, showcasing AI's impact on improving testing efficiency and effectiveness."
