tasks:
  - name: "Welcome and Setup"
    context: "This task introduces the learner to the mission of using Katalon Studio for automated Web UI testing and guides them through setting up Katalon Studio."
    id: "1"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "image"
              content: "https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ="
            - type: "text"
              content: "Hello, {username}! Imagine you're developing the new scheduling feature in AI TaskMaster that automatically assigns projects based on priority and deadlines. To ensure this feature is functional and reliable, we need to perform Web UI testing. Let's dive in and explore how we can automate this process using Katalon Studio."
        edges:
          - text: "Let's start!"
            target_node_id: "screen2"
      - id: screen2
        type: message
        body:
          parts:
            - type: "text"
              content: "Web UI testing ensures the functionality, usability, and performance of a web application's interface. It covers:\n\n- **Functionality Testing:** Verifying interactive elements (buttons, links, forms, menus) work correctly.\n- **Compatibility Testing:** Ensuring the web application works across different browsers, devices, and operating systems.\n\nWeb UI testing can be done manually, but we will automate this process using Katalon Studio to save time and improve accuracy. Ready to get started?"
        edges:
          - text: "Ready to learn!"
            target_node_id: "screen3"
      - id: screen3
        type: message
        body:
          parts:
            - type: "text"
              content: "Sign up for a free 30-day trial of Katalon Studio Enterprise using the following link:\n\n```\nhttps://katalon.com/free-trial\n```\n\nAfter creating your account, download and install Katalon Studio Enterprise. You may need to sign into your account again from within Katalon Studio Enterprise."
        edges:
          - text: "Let's go!"
            target_node_id: "screen4"
      - id: screen4
        type: message
        body:
          parts:
            - type: "text"
              content: "To clone the Git repository containing the Web UI project in Katalon Studio, follow these steps:\n\n1. Click on Clone Git Project.\n2. In the Repository URL field, enter the following link:\n\n```\nhttps://github.com/alfred-ai-co/create-and-execute-test-cases-using-script-mode-with-katalon-studioassist\n```\n\n3. Click **Finish**.\n\nThe project will begin cloning in Katalon Studio and will be ready for use shortly."
        edges:
          - text: "Project cloned"
            target_node_id: "screen5"
      - id: screen5
        type: message
        body:
          parts:
            - type: "text"
              content: "Katalon Studio is a powerful tool for automated Web UI testing. It helps simulate user interactions like clicking buttons and filling out forms, ensuring your application functions correctly across different browsers and devices."
        edges:
          - text: "Tell me more about Katalon Studio features."
            target_node_id: "END"

      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "Katalon Studio offers several key features:\n\n- **Functionality Testing**: Verifies all interactive elements work as intended.\n- **Compatibility Testing**: Ensures the application works across different browsers and devices.\n- **StudioAssist**: AI-powered assistant for intelligent code generation and explanations."


  - name: "Functionality Testing"
    context: "This task guides the learner through setting up functionality testing in Katalon Studio by creating and executing test cases."
    id: "2" 
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Let's start by setting up functionality testing in Katalon Studio. We'll create and execute test cases to verify that all interactive elements on your web application work as intended.\n\n**Step 1: Create New Test Cases**:\n\n1. Navigate to \"Test Cases\" under \"Tests Explorer\".\n2. Right-click on \"Test Cases\" and select \"Create New Test Case\".\n3. Enter a name for your Test Case and click \"OK\".\n\n**Step 2: Add Test Cases**:\n\n1. Click the \"Add\" button to generate an automated test case.\n2. Modify the test case if needed by selecting a different automated test case from the drop-down menu."
        edges:
          - text: "Let's move on"
            target_node_id: "screen7"
      - id: screen7
        type: message
        body:
          parts:
            - type: "text"
              content: "StudioAssist in Katalon is an AI-powered assistant integrated into Katalon Studio, designed to enhance the efficiency of writing automated tests. Built on OpenAI's GPT API, StudioAssist offers several key features:\n\n- **Intelligent Code Generation**: StudioAssist can generate test scripts based on natural language prompts provided by the user. This allows testers to describe the steps they want in plain text, which StudioAssist then translates into executable test code.\n- **Code Explanation**: Users can highlight a snippet of code and use StudioAssist to generate explanations.\n- **Context-Based Suggestions**: StudioAssist provides context-aware code suggestions, helping to streamline the coding process and reduce the time required to develop test cases."
        edges:
          - text: "Let's set it up!"
            target_node_id: "screen8"
      - id: screen8
        type: message
        body:
          parts:
            - type: "text"
              content: "To use this feature, we first need to configure our OpenAI credentials.\n\n- Click on the StudioAssist button located between the \"Create new Test Case\" and \"Back\" buttons on the uppermost toolbar.\n- In the StudioAssist settings, choose the \"User personal OpenAI key\" option and input the following OpenAI API key:\n\n```\n\n```\n\nWe will use the model `gpt-3.5-turbo`, as vision capabilities are not required for our purposes.\n\n- Click the \"Apply and Close\" button."
        edges:
          - text: "What's next?"
            target_node_id: "screen9"
      - id: screen9
        type: message
        body:
          parts:
            - type: "text"
              content: "AI-generated test cases can sometimes be difficult to comprehend. We will now use Katalon StudioAssist to clarify the generated test cases. To explain the code using Katalon StudioAssist:\n\n1. Highlight the script or specific methods.\n2. Right-click and select \"StudioAssist\".\n3. Choose \"Explain Code\" to generate comments explaining each method."
        edges:
          - text: "Run test cases"
            target_node_id: "screen10"
      - id: screen10
        type: message
        body:
          parts:
            - type: "text"
              content: "To execute test cases:\n\n1. Switch to Script mode by clicking \"Script\" in the bottom toolbar.\n2. Highlight the script or specific methods, right-click, and select \"Run\".\n3. Observe the browser window as Katalon Studio performs the automated actions."
        edges:
          - text: "Got it, what's next?"
            target_node_id: "screen11"
      - id: screen11
        type: message
        body:
          parts:
            - type: "text"
              content: "Review the test results to ensure all test cases passed:\n\n- Passed tests indicate that parts of the code are working correctly.\n- Failed tests highlight areas that need fixing.\n\nIf necessary, add or modify test cases using StudioAssist and rerun the tests. Think about potential edge cases that might not be covered and add tests for those scenarios."
        edges:
          - text: "Understood"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "The best feature of StudioAssist is its ability to automatically generate test cases from code comments. To do this:\n\n- Highlight the commented explanation.\n- Click on \"Generate Code\" in StudioAssist.\n\nThis will create new test cases that can be executed again.\n\nNotice that the newly generated test cases differ from the predefined ones. These cases might also fail initially since they are templates and may require some modifications to run correctly. Therefore, consider the AI-generated code as a starting point that may need adjustments."


  - name: "Advanced Testing"
    context: "This task covers data-driven and compatibility testing in Katalon Studio."
    id: "3"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "For data-driven tests, you may need to test multiple form inputs. To adjust your variables and their values:\n\n- Go to the \"Variables\" tab next to the \"Script\" tab.\n- Adjust your variables and their values, then rerun your test cases."
        edges:
          - text: "What are data-driven tests?"
            target_node_id: "screen13a"
          - text: "Start with compatibility testing"
            target_node_id: "screen14"
      - id: screen13a
        type: message
        body:
          parts:
            - type: "text"
              content: "Data-driven tests in software testing involve running test scripts multiple times with different sets of input data stored externally, such as in a database or spreadsheet. This approach allows for:\n\n1. **Reusability**: Same test logic with different data sets.\n2. **Maintainability**: Easy updates to test data without altering scripts.\n3. **Efficiency**: Quick execution of multiple scenarios.\n4. **Scalability**: Coverage of various data combinations and edge cases.\n\nThis methodology enhances test coverage, reliability, and efficiency."
        edges:
          - text: "Start with compatibility testing"
            target_node_id: "screen14"
      - id: screen14
        type: message
        body:
          parts:
            - type: "text"
              content: "Let's set up compatibility testing to ensure your web application works across different browsers and devices.\n\n1. Go to \"Test Suites\" under \"Test Explorer\".\n2. Right-click and select \"Create New Test Suite\".\n3. Click the \"Add\" button in the \"Execution Information\" menu.\n4. Select and add all desired test cases.\n5. Choose which browsers and platforms to test on."
        edges:
          - text: "Execute the test suite"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "To execute the test suite:\n\n1. Choose Sequential mode to run tests individually.\n2. View the final report after all tests are completed."


  - name: "Load Testing"
    context: "This task explains how to conduct load testing by running tests in parallel mode in Katalon Studio."
    id: "4"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Load testing evaluates your application's performance under specific levels of concurrent users and transactions.\n\n1. Choose Parallel mode in the \"Execution Information\".\n2. Set `Max concurrent instances` and `Delay between instances`."
        edges:
          - text: "How do I set the parameters?"
            target_node_id: "END"

      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "To set parameters:\n\n**Max Concurrent Instances**:\n\n- Specifies the maximum number of test cases running simultaneously.\n- Speeds up testing by running multiple tests at once.\n\n**Delay Between Instances**:\n\n- Defines the pause time between starting each test instance.\n- Manages system load and avoids resource conflicts."


  - name: "Summary and Best Practices"
    context: "This task summarizes the mission and highlights best practices for using Katalon Studio."
    id: "5"
    nodes:
      - id: START
        type: message
        body:
          parts:
            - type: "text"
              content: "Great job! Here's a summary of what we covered:\n\n- **Web UI Testing:** Ensuring functionality and compatibility.\n- **Creating Projects:** Cloning or creating sample projects.\n- **Functionality Testing:** Automating test cases with Katalon Studio.\n- **Advanced Testing:** Implementing advanced test cases.\n- **Compatibility Testing:** Testing across multiple platforms.\n- **Load Testing:** Running tests in Parallel mode.\n\nCongratulations on completing the mission, {username}! Keep practicing these steps to enhance your web application testing skills. Explore additional features in Katalon Studio and stay updated with new testing techniques to continuously improve your testing process."
        edges:
          - text: "Finish"
            target_node_id: "END"
      - id: END
        type: message
        body:
          parts:
            - type: "text"
              content: "Mission completed successfully!"
